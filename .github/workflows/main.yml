name: CI/CD pipeline

on: [push,workflow_dispatch]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 
              uses: actions/checkout@v3

            - name: install js
              uses: actions/setup-node@v3
            
            - name: install node
              run : npm install && npm ci

    test:
        needs: [build]
        name : running test and lint 
        runs-on: ubuntu-latest
        steps:
            - name: run linter
              run:  npm run lint
                        
            - name: run test
              run:  npm run test

    deploy:
        needs: [build,test]
        runs-on: ubuntu-latest
        steps:
            - name : deploying to server
              run:   echo "All jobs are successfull , deploying to the server now"
